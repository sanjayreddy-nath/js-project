<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <div id="bodyDiv">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    <div id="navDiv">
      <!-- Nav Buttons -->

      <a class="logo2"><span>10k</span>Events</a>
      <h2>
        Ideas into Memorable Experiences.
      </h2>
    <div id="p-text"><h6>Event planning is the art of organizing and executing events that align with the goals of your clients.</h6></div>
    
      <nav id="navbar">
        <!-- <h2>Event planning is the art of organizing and executing events that align with the goals of your clients.</h2> -->
        <!-- Navbar Buttons -->
        <button type="button" class="btn btn-primary" id="signup" data-bs-toggle="modal"
          data-bs-target="#signupModal">Sign Up</button>
        <button type="button" class="btn btn-primary" id="login" data-bs-toggle="modal"
          data-bs-target="#loginModal">Login</button>
      </nav>
    </div>

    <!-- Modal Containers -->
    <div id="modalContainer"></div>
  </div>

<!-- -----------for signup -->

  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="signup-username" class="col-form-label">Username:</label>
                        <input type="text" class="form-control" id="signup-username">
                    </div>
                    <div class="mb-3">
                        <label for="signup-Email" class="col-form-label">Email:</label>
                        <input type="password" class="form-control" id="signup-Email">
                    </div>
                    <div class="mb-3">
                        <label for="signup-password" class="col-form-label">Password:</label>
                        <input type="password" class="form-control" id="signup-password">
                    </div>
                    <div class="mb-3">
                        <label for="signup-password" class="col-form-label">Conform Password:</label>
                        <input type="password" class="form-control" id="signup-cpassword">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Back</button>
                <button type="button" class="btn btn-primary" id="signupbtn">Sign Up</button>
            </div>
        </div>
    </div>
</div>

<!-- --------------for login -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">Login</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form >
                  <div class="mb-3">
                      <label for="Email" class="col-form-label">Email:</label>
                      <input type="text" class="form-control" id="login-Email">
                  </div>
                  <div class="mb-3">
                      <label for="login-password" class="col-form-label">Password:</label>
                      <input type="password" class="form-control" id="login-password">
                  </div>
              </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Back</button>
              <button type="button" class="btn btn-primary" id="loginbtn">Login</button>
          </div>
      </div>
  </div>
</div>


  <script type="module" src="index.js"></script>
</body>

</html>
